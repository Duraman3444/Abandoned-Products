<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SchoolDriver Modern Authentication{% endblock %}</title>
    {% load static %}
    
    <!-- Base styling for clean authentication pages -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
            font-size: 13px;
            line-height: 1.4;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Hide any admin elements that might leak through */
        #header,
        .breadcrumbs,
        #nav-sidebar,
        .djn-container {
            display: none !important;
        }
        
        /* Ensure clean layout */
        #container,
        #content-main,
        .main {
            all: unset;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    
    {% block extrahead %}{% endblock %}
</head>
<body>
    <!-- Clean authentication layout - NO admin header -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Simple footer for branding -->
    <footer style="text-align: center; padding: 20px; color: #777777; font-size: 11px; border-top: 1px solid #4a4a4a;">
        <p>&copy; 2025 SchoolDriver Modern</p>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
